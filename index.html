<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet" type="text/css" media="all">
    <script defer src="scripts.js"></script>
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/calculator-0613.gif">
</head>
<body>
<div id="clear" class="btn clear">clear</div>

    <div id="calculator">
        <div id="screen">---</div>

        <div id="pad">
            <div id="seven" class="btn num">7</div>
            <div id="eight" class="btn num">8</div>
            <div id="nine" class="btn num">9</div>
            <div id="divide" class="btn operator">/</div>
            <div id="four" class="btn num">4</div>
            <div id="five" class="btn num">5</div>
            <div id="six" class="btn num">6</div>
            <div id="multiply" class="btn operator">x</div>
            <div id="one" class="btn num">1</div>
            <div id="two" class="btn num">2</div>
            <div id="three" class="btn num">3</div>
            <div id="subtract" class="btn operator">-</div>
            <div id="zero" class="btn num">0</div>
            <div id="point" class="btn num">.</div>
            <div id="equals" class="btn equals">=</div>
            <div id="add" class="btn operator">+</div>
        </div>
    </div>
    
    <div id="backspace" class="btn backspace">backspace</div>
</body>

<footer>
    <p>made by <a href="https://github.com/cahdmus/calculator">@cahdmus</a></p>
</footer>
</html>
